{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Register | Eng@ge!{% endblock %}

{% block content %}
<div class="row pad">
	<div class="col-lg-4 col-lg-offset-4 pad">
		<h2 class="text-center bold">Join Eng@ge! today.</h2>

		<br />
		<form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
			{{ form.csrf_token }}
			{{ wtf.quick_form(form) }}
			<div class="form-group">
				<a href="./"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
			</div>
		</form>
	</div>
</div>

{% endblock %}
